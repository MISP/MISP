components:
  schemas:
    # Attributes
    AttributeId:
      type: string
      format: int32
      maxLength: 10
      example: "12345"

    AttributeType:
      type: string
      maxLength: 100
      example: "ip-src"

    AttributeValue:
      type: string
      maxLength: 131071
      example: "127.0.0.1"

    AttributeCategory:
      type: string
      maxLength: 255
      example: "Payload delivery"

    AttributeComment:
      type: string
      maxLength: 65535
      example: "logged source ip"

    AttributeEventUUID:
      $ref: "#/components/schemas/UUID"

    AttributeAttachment:
      description: "base64 representation of the attachment"
      type: string
      format: byte

    AttributeNoId:
      type: object
      properties:
        event_id:
          $ref: "#/components/schemas/EventId"
        object_id:
          $ref: "#/components/schemas/ObjectId"
        object_relation:
          nullable: true
          $ref: "#/components/schemas/NullableObjectRelation"
        category:
          $ref: "#/components/schemas/AttributeCategory"
        type:
          $ref: "#/components/schemas/AttributeType"
        value:
          $ref: "#/components/schemas/AttributeValue"
        to_ids:
          $ref: "#/components/schemas/ToIDS"
        uuid:
          $ref: "#/components/schemas/UUID"
        timestamp:
          $ref: "#/components/schemas/NullableTimestamp"
        distribution:
          $ref: "#/components/schemas/DistributionLevelId"
        sharing_group_id:
          $ref: "#/components/schemas/SharingGroupId"
        comment:
          $ref: "#/components/schemas/AttributeComment"
        deleted:
          $ref: "#/components/schemas/SoftDeletedFlag"
        disable_correlation:
          $ref: "#/components/schemas/DisableCorrelationFlag"
        first_seen:
          $ref: "#/components/schemas/NullableMicroTimestamp"
        last_seen:
          $ref: "#/components/schemas/NullableMicroTimestamp"

    Attribute:
      allOf:
        - type: object
          properties:
            id:
              $ref: "#/components/schemas/AttributeId"
        - $ref: "#/components/schemas/AttributeNoId"

    ExtendedAttribute:
      allOf:
        - $ref: "#/components/schemas/Attribute"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/AttributeAttachment"
            event_uuid:
              nullable: true
              $ref: "#/components/schemas/UUID"
            decay_score:
              nullable: true
              $ref: "#/components/schemas/DecayScoreList"

    AttributeList:
      type: array
      items:
        $ref: "#/components/schemas/Attribute"

    AttributeRestSearchListItem:
      allOf:
        - $ref: "#/components/schemas/ExtendedAttribute"
        - type: object
          properties:
            Event:
              $ref: "#/components/schemas/Event"
            Object:
              $ref: "#/components/schemas/Object"
            Tag:
              $ref: "#/components/schemas/TagList"

    AttributeRestSearchList:
      type: array
      items:
        $ref: "#/components/schemas/AttributeRestSearchListItem"

    AttributeStatisticsResponse:
      description: Dictionary of attribute types/categories showing the ammount of occurences/percentage.
      type: object
      example:
        - "Antivirus detection": "10"
        - "Artifacts dropped": "20"

    DescribeAttributeTypesResponse:
      description: "Lists available attribute types, default categories and category-type mappings."
      type: object
      properties:
        sane_defaults:
          type: object
          example:
            md5:
              default_category: "Payload delivery"
              to_ids: 1
            pdb:
              default_category: "Artifacts dropped"
              to_ids: 0
        types:
          type: array
          items:
            $ref: "#/components/schemas/AttributeType"
        categories:
          type: array
          items:
            $ref: "#/components/schemas/AttributeCategory"
        category_type_mappings:
          type: object
          example:
            "Internal reference":
              - "text"
              - "link"
              - "comment"
              - "other"
            "Antivirus detection":
              - "link"
              - "comment"
              - "text"
              - "hex"
              - "other"

    # Decay Models
    DecayingModelParameters:
      type: object
      properties:
        lifetime:
          type: number
          format: float
          example: 3
        decay_speed:
          type: number
          format: float
          example: 2.3
        threshold:
          type: number
          format: float
          example: 30
        default_base_score:
          type: number
          format: float
          example: 80
        base_score_config:
          type: object
          example:
            estimative-language:confidence-in-analytic-judgment: 0.25
            estimative-language:likelihood-probability: 0.25
            phishing:psychological-acceptability: 0.25
            phishing:state: 0.20

    DecayingModel:
      type: object
      properties:
        id:
          type: string
          format: int32
          maxLength: 10
          example: "12345"
        name:
          type: string
          maxLength: 255
          example: "Phishing model"

    FullDecayingModel:
      description: "Present if the `includeFullModel` flag was set to *true* in the rest search request"
      type: object
      properties:
        id:
          type: string
          format: int32
          maxLength: 10
          example: "12345"
        uuid:
          $ref: "#/components/schemas/UUID"
        name:
          type: string
          maxLength: 255
          example: "Phishing model"
        description:
          type: string
          maxLength: 65535
          example: "Simple model to rapidly decay phishing website."
        parameters:
          $ref: "#/components/schemas/DecayingModelParameters"
        attribute_types:
          type: array
          items:
            $ref: "#/components/schemas/AttributeType"
        org_id:
          $ref: "#/components/schemas/OrganisationId"
        enabled:
          type: boolean
        all_orgs:
          type: boolean
        ref:
          type: array
          items:
            type: string
            example: "https://arxiv.org/abs/1902.03914"
        formula:
          type: string
          enum:
            - Polynomial
        version:
          type: string
          example: "2"
        default:
          type: boolean
        isEditable:
          type: boolean

    DecayScore:
      type: object
      properties:
        score:
          type: number
          format: float
          example: 10.5
        base_score:
          type: number
          format: float
          example: 80
        decayed:
          type: boolean
        DecayingModel:
          oneOf:
            - $ref: "#/components/schemas/DecayingModel"
            - $ref: "#/components/schemas/FullDecayingModel"

    DecayScoreList:
      type: array
      items:
        $ref: "#/components/schemas/DecayScore"

    # Events
    EventId:
      type: string
      format: int32
      maxLength: 10
      example: "12345"

    EventInfo:
      type: string
      maxLength: 65535
      example: "logged source ip"

    EventAttributeCount:
      type: string
      format: int64
      example: "321"

    EventProposalEmailLock:
      type: boolean

    EventOrganisation:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/OrganisationId"
        name:
          $ref: "#/components/schemas/OrganisationName"
        uuid:
          $ref: "#/components/schemas/UUID"

    EventTagId:
      type: string
      format: int32
      maxLength: 10
      example: "12345"

    EventTag:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/EventTagId"
        event_id:
          $ref: "#/components/schemas/EventId"
        tag_id:
          $ref: "#/components/schemas/TagId"
        local:
          $ref: "#/components/schemas/IsLocal"
        Tag:
          $ref: "#/components/schemas/Tag"

    EventTagList:
      type: array
      items:
        $ref: "#/components/schemas/EventTag"

    EventReport: # TODO: describe
      type: object

    EventNoId:
      type: object
      properties:
        org_id:
          $ref: "#/components/schemas/OrganisationId"
        distribution:
          $ref: "#/components/schemas/DistributionLevelId"
        info:
          $ref: "#/components/schemas/EventInfo"
        orgc_id:
          $ref: "#/components/schemas/OrganisationId"
        uuid:
          $ref: "#/components/schemas/UUID"
        published:
          $ref: "#/components/schemas/PublishedFlag"
        analysis:
          $ref: "#/components/schemas/AnalysisLevelId"
        attribute_count:
          $ref: "#/components/schemas/EventAttributeCount"
        timestamp:
          $ref: "#/components/schemas/NullableTimestamp"
        sharing_group_id:
          $ref: "#/components/schemas/SharingGroupId"
        proposal_email_lock:
          $ref: "#/components/schemas/EventProposalEmailLock"
        locked:
          $ref: "#/components/schemas/IsLocked"
        threat_level_id:
          $ref: "#/components/schemas/ThreatLevelId"
        publish_timestamp:
          $ref: "#/components/schemas/Timestamp"
        sighting_timestamp:
          $ref: "#/components/schemas/Timestamp"
        disable_correlation:
          $ref: "#/components/schemas/DisableCorrelationFlag"
        extends_uuid:
          $ref: "#/components/schemas/ExtendsUUID"

    Event:
      allOf:
        - type: object
          properties:
            id:
              $ref: "#/components/schemas/EventId"
        - $ref: "#/components/schemas/EventNoId"

    ExtendedEvent:
      allOf:
        - $ref: "#/components/schemas/Event"
        - type: object
          properties:
            Org:
              $ref: "#/components/schemas/EventOrganisation"
            Orgc:
              $ref: "#/components/schemas/EventOrganisation"
            Attribute:
              $ref: "#/components/schemas/AttributeList"
            ShadowAttribute:
              $ref: "#/components/schemas/AttributeList"
            RelatedEvent:
              type: array
              items:
                type: object
                properties:
                  Event:
                    $ref: "#/components/schemas/ExtendedEvent"
            EventTag:
              $ref: "#/components/schemas/EventTagList"
      required:
        - Org
        - Orgc

    CreatedEvent:
      type: object
      properties:
        Event:
          allOf:
            - $ref: "#/components/schemas/ExtendedEvent"
            - type: object
              properties:
                event_creator_email:
                  type: string
                  format: email
                Galaxy:
                  type: array
                  items:
                    $ref: "#/components/schemas/Galaxy"
                Object:
                  type: array
                  items:
                    $ref: "#/components/schemas/Object"
                EventReport:
                  type: array
                  items:
                    $ref: "#/components/schemas/EventReport"

    UpdatedEvent:
      type: object
      properties:
        Event:
          allOf:
            - $ref: "#/components/schemas/ExtendedEvent"
            - type: object
              properties:
                event_creator_email:
                  type: string
                  format: email
                Galaxy:
                  type: array
                  items:
                    $ref: "#/components/schemas/Galaxy"
                Object:
                  type: array
                  items:
                    $ref: "#/components/schemas/Object"
                EventReport:
                  type: array
                  items:
                    $ref: "#/components/schemas/EventReport"
                Tag:
                  type: array
                  items:
                    $ref: "#/components/schemas/Tag"

    SlimEvent:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/EventId"
        timestamp:
          $ref: "#/components/schemas/Timestamp"
        sighting_timestamp:
          $ref: "#/components/schemas/Timestamp"
        published:
          $ref: "#/components/schemas/PublishedFlag"
        uuid:
          $ref: "#/components/schemas/UUID"
        orgc_uuid:
          $ref: "#/components/schemas/UUID"
      required:
        - id
        - timestamp
        - sighting_timestamp
        - published
        - uuid
        - orgc_uuid

    EventList:
      type: array
      items:
        $ref: "#/components/schemas/Event"

    ExtendedEventList:
      type: array
      items:
        $ref: "#/components/schemas/ExtendedEvent"

    SlimEventList:
      type: array
      items:
        $ref: "#/components/schemas/SlimEvent"

    EventRestSearchList:
      type: array
      items:
        type: object
        properties:
          Event:
            type: object
            allOf:
              - $ref: "#/components/schemas/ExtendedEvent"
              - type: object
                properties:
                  Event:
                    $ref: "#/components/schemas/SlimEvent"

    # Objects
    ObjectId:
      type: string
      format: int32
      maxLength: 10
      example: "12345"

    ObjectName:
      type: string
      maxLength: 131071
      example: "ail-leak"

    ObjectMetaCategory:
      type: string

    ObjectDescription:
      type: string

    ObjectTemplateVersion:
      type: string
      format: int32
      example: "1"

    ObjectRelation:
      type: string
      maxLength: 255
      example: "sensor"

    NullableObjectRelation:
      nullable: true
      type: string
      maxLength: 255
      example: "sensor"

    Object:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/ObjectId"
        name:
          $ref: "#/components/schemas/ObjectName"
        meta-category:
          $ref: "#/components/schemas/ObjectMetaCategory"
        description:
          $ref: "#/components/schemas/ObjectDescription"
        template_uuid:
          $ref: "#/components/schemas/UUID"
        template_version:
          $ref: "#/components/schemas/ObjectTemplateVersion"
        event_id:
          $ref: "#/components/schemas/EventId"
        uuid:
          $ref: "#/components/schemas/UUID"
        timestamp:
          $ref: "#/components/schemas/Timestamp"
        distribution:
          $ref: "#/components/schemas/DistributionLevelId"
        sharing_group_id:
          $ref: "#/components/schemas/SharingGroupId"
        comment:
          type: string
        deleted:
          type: boolean
        first_seen:
          $ref: "#/components/schemas/NullableMicroTimestamp"
        last_seen:
          $ref: "#/components/schemas/NullableMicroTimestamp"
        Attribute:
          type: array
          items:
            $ref: "#/components/schemas/Attribute"

    ExtendedObject:
      allOf:
        - $ref: "#/components/schemas/Object"
        - type: object
          properties:
            Event:
              type: object
              properties:
                id:
                  $ref: "#/components/schemas/EventId"
                info:
                  $ref: "#/components/schemas/EventInfo"
                org_id:
                  $ref: "#/components/schemas/OrganisationId"
                orgc_id:
                  $ref: "#/components/schemas/OrganisationId"

    ObjectTemplateId:
      type: string
      format: int32
      maxLength: 10
      example: "12345"

    # Sightings
    SightingId:
      type: string
      format: int32
      maxLength: 10
      example: "12345"

    Sighting:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/SightingId"
        attribute_id:
          $ref: "#/components/schemas/AttributeId"
        event_id:
          $ref: "#/components/schemas/EventId"
        org_id:
          $ref: "#/components/schemas/OrganisationId"
        date_sighting:
          $ref: "#/components/schemas/Timestamp"
        uuid:
          $ref: "#/components/schemas/UUID"
        source:
          type: string
        type:
          type: string
        attribute_uuid:
          $ref: "#/components/schemas/UUID"
        Organisation:
          type: object
          properties:
            id:
              $ref: "#/components/schemas/OrganisationId"
            uuid:
              $ref: "#/components/schemas/UUID"
            name:
              $ref: "#/components/schemas/OrganisationName"

    # Galaxies
    GalaxyId:
      type: string
      format: int32
      maxLength: 10
      example: "12345"

    GalaxyName:
      type: string
      maxLength: 255
      example: "Ransomware"

    GalaxyType:
      type: string
      maxLength: 255
      example: "ransomware"

    GalaxyDescription:
      type: string
      maxLength: 65535
      example: "Ransomware galaxy based on ..."

    GalaxyVersion:
      type: string
      maxLength: 255
      example: "1"

    GalaxyNamespace:
      type: string
      maxLength: 255
      example: "misp"

    Galaxy:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/GalaxyId"
        uuid:
          $ref: "#/components/schemas/UUID"
        name:
          $ref: "#/components/schemas/GalaxyName"
        type:
          $ref: "#/components/schemas/GalaxyType"
        description:
          $ref: "#/components/schemas/GalaxyDescription"
        version:
          $ref: "#/components/schemas/GalaxyVersion"
        icon:
          $ref: "#/components/schemas/Icon"
        namespace:
          $ref: "#/components/schemas/GalaxyNamespace"
        kill_chain_order:
          type: object
          nullable: true
          example:
            fraud-tactics:
              - "Initiation"
              - "Target Compromise"
              - "Perform Fraud"
              - "Obtain Fraudulent Assets"
              - "Assets Transfer"
              - "Monetisation"

    GalaxyClusterId:
      type: string
      format: int32
      maxLength: 10
      example: "12345"

    GalaxyClusterValue:
      type: string
      maxLength: 65535
      example: "Brute Force - T1110"

    GalaxyClusterType:
      type: string
      maxLength: 255
      example: "mitre-enterprise-attack-attack-pattern"

    GalaxyClusterDescription:
      type: string
      maxLength: 65535
      example: "Adversaries may use brute force techniques to attempt access to accounts when passwords are unknown or when password hashes are obtained..."

    GalaxyClusterSource:
      type: string
      maxLength: 255
      example: "https://github.com/mitre/cti"

    GalaxyClusterAuthors:
      type: array
      items:
        type: string
        example: "MITRE"

    GalaxyClusterVersion:
      type: string
      nullable: true
      maxLength: 255
      example: "1"

    GalaxyElementId:
      type: string
      format: int32
      maxLength: 10
      example: "12345"

    GalaxyElementKey:
      type: string
      maxLength: 255
      example: "categories"

    GalaxyElementValue:
      type: string
      maxLength: 65535
      example: "Military"

    GalaxyElement:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/GalaxyElementId"
        galaxy_cluster_id:
          $ref: "#/components/schemas/GalaxyClusterId"
        key:
          $ref: "#/components/schemas/GalaxyElementKey"
        value:
          $ref: "#/components/schemas/GalaxyElementValue"

    GalaxyElementList:
      type: array
      items:
        $ref: "#/components/schemas/GalaxyElement"

    GalaxyClusterRelation:
      type: object # TODO describe

    GalaxyClusterRelationList:
      type: array
      items:
        $ref: "#/components/schemas/GalaxyElement"

    GalaxyClusterNoId:
      type: object
      properties:
        uuid:
          $ref: "#/components/schemas/UUID"
        collection_uuid:
          $ref: "#/components/schemas/UUID"
        type:
          $ref: "#/components/schemas/GalaxyClusterType"
        value:
          $ref: "#/components/schemas/GalaxyClusterValue"
        tag_name:
          $ref: "#/components/schemas/TagName"
        description:
          $ref: "#/components/schemas/GalaxyClusterDescription"
        galaxy_id:
          $ref: "#/components/schemas/GalaxyId"
        source:
          $ref: "#/components/schemas/GalaxyClusterSource"
        authors:
          $ref: "#/components/schemas/GalaxyClusterAuthors"
        version:
          $ref: "#/components/schemas/GalaxyClusterVersion"
        distribution:
          $ref: "#/components/schemas/DistributionLevelId"
        sharing_group_id:
          $ref: "#/components/schemas/SharingGroupId"
        org_id:
          $ref: "#/components/schemas/OrganisationId"
        orgc_id:
          $ref: "#/components/schemas/OrganisationId"
        default:
          $ref: "#/components/schemas/IsDefault"
        locked:
          $ref: "#/components/schemas/IsLocked"
        extends_uuid:
          $ref: "#/components/schemas/ExtendsUUID"
        extends_version:
          $ref: "#/components/schemas/GalaxyClusterVersion"
        published:
          $ref: "#/components/schemas/PublishedFlag"
        deleted:
          $ref: "#/components/schemas/SoftDeletedFlag"
        GalaxyElement:
          type: array
          items:
            $ref: "#/components/schemas/GalaxyElement"

    GalaxyCluster:
      description: "MISP galaxy is a simple method to express a large object called cluster that can be attached to MISP events or attributes."
      allOf:
        - type: object
          properties:
            id:
              $ref: "#/components/schemas/GalaxyClusterId"
        - $ref: "#/components/schemas/GalaxyClusterNoId"

    ExtendedGalaxyCluster:
      description: "A galaxy cluster with all it's details."
      allOf:
        - $ref: "#/components/schemas/GalaxyCluster"
        - type: object
          properties:
            Galaxy:
              $ref: "#/components/schemas/Galaxy"
            GalaxyElement:
              $ref: "#/components/schemas/GalaxyElementList"
            GalaxyClusterRelation:
              $ref: "#/components/schemas/GalaxyClusterRelationList"
            Org:
              $ref: "#/components/schemas/Organisation"
            Orgc:
              $ref: "#/components/schemas/Organisation"
            tag_count:
              type: integer
              format: int32
            tag_id:
              $ref: "#/components/schemas/TagId"

    ExtendedGalaxy:
      description: "A galaxy with it's galaxy cluster details."
      allOf:
        - type: object
          properties:
            Galaxy:
              $ref: "#/components/schemas/Galaxy"
            GalaxyCluster:
              type: array
              items:
                $ref: "#/components/schemas/GalaxyCluster"

    GalaxyMispFormat:
      description: "Galaxy and clusters representation in misp-galaxy format."
      type: object
      properties:
        name:
          $ref: "#/components/schemas/GalaxyName"
        type:
          $ref: "#/components/schemas/GalaxyType"
        authors:
          $ref: "#/components/schemas/GalaxyClusterAuthors"
        version:
          oneOf:
            - type: boolean
            - $ref: "#/components/schemas/GalaxyClusterVersion"
        uuid:
          description: "Collection UUID."
          $ref: "#/components/schemas/UUID"
        source:
          $ref: "#/components/schemas/GalaxyClusterSource"
        values:
          type: array
          items:
            type: object
            properties:
              description:
                $ref: "#/components/schemas/GalaxyClusterDescription"
              uuid:
                description: "Galaxy Cluster UUID."
                $ref: "#/components/schemas/UUID"
              value:
                $ref: "#/components/schemas/GalaxyClusterValue"
              extends_uuid:
                $ref: "#/components/schemas/ExtendsUUID"
              extends_Version:
                $ref: "#/components/schemas/GalaxyClusterVersion"
              meta:
                description: "Each Galaxy element associated to this cluster represents a key-value property."
                type: object
                example:
                  - categories: "botnet"
                  - refs: "http://example.com"
                  - aliases:
                      - "malware"
                      - "win32"
                      - "windows"
                  - topics:
                      - "Windows"
                      - "Malware"

    GalaxyValueSearchFilter:
      description: "Text search term to find a matching galaxy name, namespace, description, kill_chain_order or uuid."
      type: string
      example: "botnet"

    ImportGalaxyClusterItem:
      type: object
      properties:
        GalaxyCluster:
          $ref: "#/components/schemas/GalaxyClusterNoId"
        Galaxy:
          type: object
          properties:
            uuid:
              $ref: "#/components/schemas/UUID"

    # Tags
    TagId:
      type: string
      format: int32
      maxLength: 10
      example: "12345"

    TagName:
      type: string
      example: "tlp:white"
      maxLength: 255

    TagColour:
      type: string
      example: "#ffffff"
      maxLength: 7

    TagNumericalValue:
      type: string
      nullable: true
      format: int32
      example: "12345"

    HideTagFlag:
      type: boolean
      default: false

    TagNoId:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/TagName"
        colour:
          $ref: "#/components/schemas/TagColour"
        exportable:
          $ref: "#/components/schemas/IsExportable"
        org_id:
          $ref: "#/components/schemas/OrganisationId"
        user_id:
          $ref: "#/components/schemas/UserId"
        hide_tag:
          $ref: "#/components/schemas/HideTagFlag"
        numerical_value:
          $ref: "#/components/schemas/TagNumericalValue"
        is_galaxy:
          $ref: "#/components/schemas/IsGalaxy"
        is_custom_galaxy:
          $ref: "#/components/schemas/IsCustomGalaxy"
        inherited:
          $ref: "#/components/schemas/IsInherited"

    Tag:
      description: "A tag is a simple method to classify an event with a simple string. The tag name can be freely chosen. The tag name can be also chosen from a fixed machine-tag vocabulary called MISP taxonomies"
      allOf:
        - type: object
          properties:
            id:
              $ref: "#/components/schemas/TagId"
        - $ref: "#/components/schemas/TagNoId"

    TagList:
      type: array
      items:
        $ref: "#/components/schemas/Tag"

    TagCollectionId:
      type: string
      format: int32
      maxLength: 10
      example: "12345"

    ExtendedTag:
      type: object
      properties:
        Tag:
          $ref: "#/components/schemas/Tag"
        Taxonomy:
          $ref: "#/components/schemas/Taxonomy"
        TaxonomyPredicate:
          $ref: "#/components/schemas/TaxonomyPredicate"

    # Taxonomies
    TaxonomyId:
      type: string
      format: int32
      maxLength: 10
      example: "12345"

    TaxonomyPredicateId:
      type: string
      format: int32
      maxLength: 10
      example: "12345"

    Taxonomy:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/TaxonomyId"
        namespace:
          type: string
          example: "tlp"
        description:
          type: string
          example: "Disclosure is not limited.  Sources may use TLP:WHITE when information carries minimal or no foreseeable risk of misuse, in accordance with applicable rules and procedures for public release. Subject to standard copyright rules, TLP:WHITE information may be distributed without restriction."
        version:
          type: string
          format: int32
          example: "5"
        enabled:
          type: boolean
        exclusive:
          type: boolean
        required:
          type: boolean

    TaxonomyPredicate:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/TaxonomyPredicateId"
        taxonomy_id:
          $ref: "#/components/schemas/TaxonomyId"
        value:
          type: string
          example: "white"
        expanded:
          type: string
          example: "(TLP:WHITE) Information can be shared publicly in accordance with the law."
        colour:
          type: string
          example: "#ffffff"
        description:
          type: string
          example: Disclosure is not limited.  Sources may use TLP:WHITE when information carries minimal or no foreseeable risk of misuse, in accordance with applicable rules and procedures for public release. Subject to standard copyright rules, TLP:WHITE information may be distributed without restriction.
        exclusive:
          type: boolean
        numerical_value:
          type: integer
          nullable: true

    # Users
    UserId:
      type: string
      format: int32
      maxLength: 10
      example: "12345"

    UserDashboardSetting:
      type: object
      properties:
        widget:
          type: string
          example: "MispStatusWidget"
        position:
          type: object
          properties:
            x:
              type: string
              format: int32
              example: "0"
            y:
              type: string
              format: int32
              example: "0"
            width:
              type: string
              format: int32
              example: "2"
            height:
              type: string
              format: int32
              example: "2"

    UserSetting:
      type: object
      properties:
        dashboard:
          type: array
          items:
            $ref: "#/components/schemas/UserDashboardSetting"

    UserNoId:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UserId"
        org_id:
          $ref: "#/components/schemas/OrganisationId"
        server_id:
          $ref: "#/components/schemas/ServerId"
        email:
          type: string
          format: email
        autoalert:
          type: boolean
        authkey:
          description: "API auth key used for the API, only set if MISP setting `Security.advanced_authkeys` is set to `false`."
          nullable: true
          type: string
          minLength: 40
          maxLength: 40
          example: "894c8d095180c7ea28789092e96ca6424199aa4f"
        invited_by:
          $ref: "#/components/schemas/UserId"
        gpgkey:
          type: string
          nullable: true
        certif_public:
          type: string
          nullable: true
        nids_sid:
          type: string
          format: int32
          maxLength: 10
          example: "4000000"
        termsaccepted:
          type: boolean
        newsread:
          $ref: "#/components/schemas/Timestamp"
        role_id:
          $ref: "#/components/schemas/RoleId"
        change_pw:
          description: "Password change required."
          type: string
          format: int32
          enum:
            - "0"
            - "1"
        contactalert:
          type: boolean
        disabled:
          type: boolean
        expiration:
          type: string
          format: date-time
          nullable: true
        current_login:
          $ref: "#/components/schemas/Timestamp"
        last_login:
          $ref: "#/components/schemas/Timestamp"
        force_logout:
          type: boolean
        date_created:
          $ref: "#/components/schemas/Timestamp"
        date_modified:
          $ref: "#/components/schemas/Timestamp"

    User:
      allOf:
        - type: object
          properties:
            id:
              $ref: "#/components/schemas/UserId"
        - $ref: "#/components/schemas/UserNoId"

    ExtendedUser:
      allOf:
        - $ref: "#/components/schemas/User"
        - type: object
          properties:
            User:
              $ref: "#/components/schemas/User"
            Role:
              $ref: "#/components/schemas/Role"
            UserSetting:
              $ref: "#/components/schemas/UserSetting"

    UserListItem:
      type: object
      properties:
        User:
          $ref: "#/components/schemas/User"
        Role:
          $ref: "#/components/schemas/Role"
        Organisation:
          type: object
          properties:
            id:
              $ref: "#/components/schemas/OrganisationId"
            name:
              $ref: "#/components/schemas/OrganisationName"

    UserList:
      type: array
      items:
        $ref: "#/components/schemas/UserListItem"

    # Organisations
    OrganisationId:
      type: string
      format: int32
      maxLength: 10
      example: "12345"

    OrganisationName:
      type: string
      maxLength: 255
      example: "ORGNAME"

    OrganisationType:
      type: string
      nullable: true
      maxLength: 255
      example: "ADMIN"

    OrganisationNoId:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/OrganisationName"
        date_created:
          $ref: "#/components/schemas/Timestamp"
        date_modified:
          $ref: "#/components/schemas/Timestamp"
        description:
          type: string
        type:
          $ref: "#/components/schemas/OrganisationType"
        nationality:
          type: string
        sector:
          type: string
        created_by:
          $ref: "#/components/schemas/UserId"
        uuid:
          type: string
        contacts:
          type: string
          nullable: true
        local:
          type: boolean
        restricted_to_domain:
          type: array
          items:
            type: string
            format: hostname
        landingpage:
          type: string
          nullable: true
        user_count:
          type: string
          nullable: true
          format: int32
          example: "3"
        created_by_email:
          nullable: true
          type: string

    Organisation:
      allOf:
        - type: object
          properties:
            id:
              $ref: "#/components/schemas/OrganisationId"
        - $ref: "#/components/schemas/OrganisationNoId"

    OrganisationListItem:
      type: object
      properties:
        Organisation:
          $ref: "#/components/schemas/Organisation"

    OrganisationList:
      type: array
      items:
        $ref: "#/components/schemas/OrganisationListItem"

    # Servers
    ServerId:
      type: string
      format: int32
      maxLength: 10
      example: "12345"

    ServerName:
      type: string
      maxLength: 255
      example: "Phising Server"

    ServerNoId:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/ServerName"
        url:
          type: string
          example: "https://misppriv.circl.lu"
        authkey:
          $ref: "#/components/schemas/AuthKey"
        org_id:
          $ref: "#/components/schemas/OrganisationId"
        push:
          type: boolean
        pull:
          type: boolean
        push_sightings:
          type: boolean
        push_galaxy_clusters:
          type: boolean
        pull_galaxy_clusters:
          type: boolean
        lastpulledid:
          type: string
          nullable: true
          format: int32
          maxLength: 10
          example: "12345"
        lastpushedid:
          type: string
          nullable: true
          format: int32
          maxLength: 10
          example: "12345"
        organization:
          type: string
          nullable: true
        remote_org_id:
          $ref: "#/components/schemas/OrganisationId"
        publish_without_email:
          type: boolean
        unpublish_event:
          type: boolean
        self_signed:
          type: boolean
        pull_rules:
          description: "Stringified JSON rules for pulling events from this server."
          type: string
          example: '{"tags":{"OR":[],"NOT":[]},"orgs":{"OR":[],"NOT":[]},"url_params":""}'
        push_rules:
          type: string
          description: "Stringified JSON rules for pushing events from this server."
          example: '{"tags":{"OR":[],"NOT":[]},"orgs":{"OR":[],"NOT":[]}}'
        cert_file:
          type: string
          description: "Base64 encoded certificate"
          nullable: true
          format: byte
        client_cert_file:
          type: string
          description: "Base64 encoded client certificate"
          nullable: true
          format: byte
        internal:
          type: boolean
        skip_proxy:
          type: boolean
        caching_enabled:
          type: boolean
        priority:
          type: string
          nullable: true
          format: int32
          maxLength: 10
          example: "1"
        cache_timestamp:
          type: boolean

    Server:
      allOf:
        - type: object
          properties:
            id:
              $ref: "#/components/schemas/ServerId"
        - $ref: "#/components/schemas/ServerNoId"

    ServerListItem:
      type: object
      properties:
        Server:
          $ref: "#/components/schemas/Server"
        Organisation:
          $ref: "#/components/schemas/Organisation"
        RemoteOrg:
          $ref: "#/components/schemas/Organisation"
        User:
          type: array
          items:
            $ref: "#/components/schemas/User"

    ServerList:
      type: array
      items:
        $ref: "#/components/schemas/ServerListItem"

    PhpServerSetting:
      type: object
      properties:
        explanation:
          type: string
          example: "The maximum duration that a script can run (does not affect the background workers). A too low number will break long running scripts like comprehensive API exports"
        recommended:
          anyOf:
            - type: integer
              example: 300
            - type: string
        unit:
          type: string
          example: "seconds"
        value:
          anyOf:
            - type: integer
              example: 300
            - type: string

    ServerPackageVersion:
      type: object
      properties:
        version:
          type: string
          example: "1.2.0.11"
        expected:
          type: string
          example: ">1.2.0.9"
        status:
          type: integer
          example: 1

    DatabaseTableDiagnostics:
      type: object
      properties:
        used:
          type: string
          example: "207.63MB"
        reclaimable:
          type: string
          example: "5MB"
        table:
          type: string
          example: "attributes"

    MispSetting:
      type: object
      properties:
        level:
          type: integer
          example: 0
        value:
          anyOf:
            - type: string
            - type: boolean
            - type: number
        errorMessage:
          type: string
          nullable: true
          example: "The currently set baseurl does not match the URL through which you have accessed the page. Disregard this if you are accessing the page via an alternate URL (for example via IP address)."
        test:
          nullable: true
          anyOf:
            - type: string
              example: "testBaseURL"
            - type: boolean
        type:
          type: string
          example: "string"
          enum:
            - "string"
            - "boolean"
            - "numeric"
        "null":
          type: boolean
          nullable: true
        subGroup:
          type: string
          nullable: true
          example: "Enrichment"
        cli_only:
          type: integer
          nullable: true
          example: 1
        redacted:
          type: boolean
          nullable: true
        optionsSource:
          type: object
          nullable: true
        afterHook:
          type: string
          nullable: true
          example: "cleanCacheFiles"
        error:
          type: integer
          nullable: true
          example: 1
        tab:
          type: string
          example: "MISP"
        setting:
          type: string
          example: "MISP.baseurl"
        options:
          nullable: true
          anyOf:
            - type: object
            - type: array

    Worker:
      type: object
      properties:
        pid:
          type: integer
          example: 1233
        user:
          type: string
          example: "www-data"
        alive:
          type: boolean
        correct_user:
          type: boolean
        ok:
