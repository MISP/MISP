          $ref: "#/components/responses/AuthKeyResponse"
        "403":
          $ref: "#/components/responses/UnauthorizedApiErrorResponse"
        "405":
          $ref: "#/components/responses/MethodNotAllowedApiErrorResponse"
        default:
          $ref: "#/components/responses/ApiErrorResponse"

  /localTools/add:
    post:
      summary: "Add a local tool connection"
      operationId: addLocalTool
      tags:
        - LocalTools
      requestBody:
        $ref: "#/components/requestBodies/CreateLocalToolConnectionRequest"
      responses:
        "200":
          $ref: "#/components/responses/LocalToolResponse"
        "403":
          $ref: "#/components/responses/UnauthorizedApiErrorResponse"
        "405":
          $ref: "#/components/responses/MethodNotAllowedApiErrorResponse"
        default:
          $ref: "#/components/responses/ApiErrorResponse"

  /localTools/broodTools/{broodId}:
    get:
      summary: "Get brood exposed tools"
      operationId: getBroodExposedTools
      tags:
        - LocalTools
      parameters:
        - $ref: "#/components/parameters/broodId"
      responses:
        "200":
          $ref: "#/components/responses/GetExposedBroodToolsResponse"
        "403":
          $ref: "#/components/responses/UnauthorizedApiErrorResponse"
        "405":
          $ref: "#/components/responses/MethodNotAllowedApiErrorResponse"
        default:
          $ref: "#/components/responses/ApiErrorResponse"

  /localTools/connectionRequest/{broodId}/{localToolId}:
    post:
      summary: "Issue a local tool connection request"
      operationId: issueLocalToolConnectionRequest
      tags:
        - LocalTools
      parameters:
        - $ref: "#/components/parameters/broodId"
        - $ref: "#/components/parameters/localToolId"
      requestBody:
        $ref: "#/components/requestBodies/IssueLocalToolConnectionRequest"
      responses:
        "200":
          $ref: "#/components/responses/IncomingConnectionRequestInboxResponse"
        "403":
          $ref: "#/components/responses/UnauthorizedApiErrorResponse"
        "405":
          $ref: "#/components/responses/MethodNotAllowedApiErrorResponse"
        default:
          $ref: "#/components/responses/ApiErrorResponse"

  # MetaTemplates
  /metaTemplates/createNewTemplate/{metaTemplateUuid}:
    post:
      summary: "Load a MetaTemplate"
      operationId: loadMetaTemplate
      tags:
        - MetaTemplates
      parameters:
        - $ref: "#/components/parameters/metaTemplateUuid"
      responses:
        "200":
          $ref: "#/components/responses/LoadMetaTemplateResponse"
        "403":
          $ref: "#/components/responses/UnauthorizedApiErrorResponse"
        "405":
          $ref: "#/components/responses/MethodNotAllowedApiErrorResponse"
        default:
          $ref: "#/components/responses/ApiErrorResponse"

  /metaTemplates/toggle/{metaTemplateId}/enabled:
    post:
      summary: "Toggle MetaTemplate enabled/disabled"
      operationId: toggleEnableMetaTemplate
      tags:
        - MetaTemplates
      parameters:
        - $ref: "#/components/parameters/metaTemplateId"
      responses:
        "200":
          $ref: "#/components/responses/MetaTemplateResponse"
        "403":
          $ref: "#/components/responses/UnauthorizedApiErrorResponse"
        "405":
          $ref: "#/components/responses/MethodNotAllowedApiErrorResponse"
        default:
          $ref: "#/components/responses/ApiErrorResponse"

  /metaTemplates/update/{metaTemplateId}:
    post:
      summary: "Update MetaTemplate by ID"
      operationId: updateMetaTemplateById
      tags:
        - MetaTemplates
      parameters:
        - $ref: "#/components/parameters/metaTemplateId"
      responses:
        "200":
          $ref: "#/components/responses/UpdateMetaTemplateResponse"
        "403":
          $ref: "#/components/responses/UnauthorizedApiErrorResponse"
        "405":
          $ref: "#/components/responses/MethodNotAllowedApiErrorResponse"
        default:
          $ref: "#/components/responses/ApiErrorResponse"

  /metaTemplates/updateAllTemplates:
    post:
      summary: "Update all MetaTemplates"
      operationId: updateAllMetaTemplates
      tags:
        - MetaTemplates
      responses:
        "200":
          $ref: "#/components/responses/UpdateMetaTemplateResponse"
        "403":
          $ref: "#/components/responses/UnauthorizedApiErrorResponse"
        "405":
          $ref: "#/components/responses/MethodNotAllowedApiErrorResponse"
        default:
          $ref: "#/components/responses/ApiErrorResponse"

components:
  schemas:
    # General
    UUID:
      type: string
      format: uuid
      maxLength: 36
      example: "c99506a6-1255-4b71-afa5-7b8ba48c3b1b"

    ID:
      type: integer
      format: int32
      example: 1

    DateTime:
      type: string
      format: datetime
      example: "2022-01-05T11:19:26+00:00"

    Email:
      type: string
      format: email
      example: "user@example.com"

    ModelName:
      type: string
      enum:
        - "Organisation"
        - "User"
        - "Individual"
        - "EncryptionKey"
        - "Role"
        - "Tag"
        - "SharingGroup"
        - "Brood"

    # Individuals
    IndividualFirstName:
      type: string
      example: "John"

    IndividualLastName:
      type: string
      example: "Doe"

    IndividualFullName:
      type: string
      example: "John Doe"

    IndividualPosition:
      type: string
      example: "Security Analyst"

    Individual:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/ID"
        uuid:
          $ref: "#/components/schemas/UUID"
        email:
          $ref: "#/components/schemas/Email"
        first_name:
          $ref: "#/components/schemas/IndividualFirstName"
        last_name:
          $ref: "#/components/schemas/IndividualLastName"
        full_name:
          $ref: "#/components/schemas/IndividualFullName"
        position:
          $ref: "#/components/schemas/IndividualPosition"
        tags:
          $ref: "#/components/schemas/TagList"
        aligments:
          $ref: "#/components/schemas/AligmentList"
        created:
          $ref: "#/components/schemas/DateTime"
        modified:
          $ref: "#/components/schemas/DateTime"

    # Users
    Username:
      type: string
      example: "admin"

    IndividualList:
      type: array
      items:
        $ref: "#/components/schemas/Individual"

    User:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/ID"
        uuid:
          $ref: "#/components/schemas/UUID"
        username:
          $ref: "#/components/schemas/Username"
        role_id:
          $ref: "#/components/schemas/ID"
        individual_id:
          $ref: "#/components/schemas/ID"
        disabled:
          type: boolean
        created:
          $ref: "#/components/schemas/DateTime"
        modified:
          $ref: "#/components/schemas/DateTime"
        organisation_id:
          $ref: "#/components/schemas/ID"
        organisation:
          $ref: "#/components/schemas/Organisation"
        individual:
          $ref: "#/components/schemas/Individual"
        role:
          $ref: "#/components/schemas/Role"
        # user_settings: TODO
        # user_settings_by_name: TODO
        # user_settings_by_name_with_fallback: TODO

    UserList:
      type: array
      items:
        $ref: "#/components/schemas/User"

    # Organisations
    OrganisationName:
      type: string

    OrganisationUrl:
      type: string

    OrganisationSector:
      type: string
      nullable: true

    OrganisationType:
      type: string
      nullable: true

    OrganisationContacts:
      type: string
      nullable: true

    OrganisationNationality:
      type: string
      nullable: true

    Organisation:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/ID"
        uuid:
          $ref: "#/components/schemas/UUID"
        name:
          $ref: "#/components/schemas/OrganisationName"
        url:
          $ref: "#/components/schemas/OrganisationUrl"
        nationality:
          $ref: "#/components/schemas/OrganisationNationality"
        sector:
          $ref: "#/components/schemas/OrganisationSector"
        type:
          $ref: "#/components/schemas/OrganisationType"
        contacts:
          $ref: "#/components/schemas/OrganisationContacts"
        created:
          $ref: "#/components/schemas/DateTime"
        modified:
          $ref: "#/components/schemas/DateTime"
        tags:
          $ref: "#/components/schemas/TagList"
        aligments:
          $ref: "#/components/schemas/AligmentList"

    OrganisationList:
      type: array
      items:
        $ref: "#/components/schemas/Organisation"

    # Tags
    TagName:
      type: string
      example: "white"

    TagNamespace:
      type: string
      nullable: true
      example: "tlp"

    TagPredicate:
      type: string
      nullable: true

    TagValue:
      type: string
      nullable: true

    TagColour:
      type: string
      example: "FFFFFF"

    TagTextColour:
      type: string
      example: "white"

    Tag:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/ID"
        name:
          $ref: "#/components/schemas/TagName"
        namespace:
          $ref: "#/components/schemas/TagNamespace"
        predicate:
          $ref: "#/components/schemas/TagPredicate"
        value:
          $ref: "#/components/schemas/TagValue"
        colour:
          $ref: "#/components/schemas/TagColour"
        text_colour:
          $ref: "#/components/schemas/TagTextColour"
        counter:
          type: integer
        created:
          $ref: "#/components/schemas/DateTime"
        modified:
          $ref: "#/components/schemas/DateTime"

    TagList:
      type: array
      items:
        $ref: "#/components/schemas/Tag"

    # Alignments
    Alignment:
      type: object

    AligmentList:
      type: array
      items:
        $ref: "#/components/schemas/Alignment"

    # Roles
    RoleName:
      type: string
      maxLength: 255
      example: "admin"

    Role:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/ID"
        name:
          $ref: "#/components/schemas/RoleName"
        is_default:
          type: boolean
        perm_admin:
          type: boolean
        perm_sync:
          type: boolean
        perm_org_admin:
          type: boolean

    # Inbox
    InboxScope:
      type: string
      enum:
        - "User"
        - "LocalTool"
        - "Brood"
        - "Proposal"
        - "Synchronisation"

    InboxAction:
      type: string
      enum:
        - "Registration"
        - "IncomingConnectionRequest"
        - "AcceptedRequest"
        - "DeclinedRequest"
        - "Synchronisation"
        - "OneWaySynchronization"
        - "ProposalEdit"
        - "DataExchange"

    InboxTitle:
      type: string

    InboxOrigin:
      type: string

    InboxComment:
      type: string
      nullable: true

    InboxDescription:
      type: string
      nullable: true

    Inbox:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/ID"
        uuid:
          $ref: "#/components/schemas/UUID"
        scope:
          $ref: "#/components/schemas/InboxScope"
        action:
          $ref: "#/components/schemas/InboxAction"
        title:
          $ref: "#/components/schemas/InboxTitle"
        origin:
          $ref: "#/components/schemas/InboxOrigin"
        comment:
          $ref: "#/components/schemas/InboxComment"
        description:
          $ref: "#/components/schemas/InboxDescription"
        user_id:
          $ref: "#/components/schemas/ID"
        created:
          $ref: "#/components/schemas/DateTime"
        modified:
          $ref: "#/components/schemas/DateTime"

    UserRegistrationInbox:
      type: object
      allOf:
        - $ref: "#/components/schemas/Inbox"
        - type: object
          properties:
            data:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
            user:
              $ref: "#/components/schemas/User"
            local_tool_connector_name:
              $ref: "#/components/schemas/LocalToolConnector"

    AcceptedRequestInbox:
      type: object
      allOf:
        - $ref: "#/components/schemas/Inbox"
        - type: object
          properties:
            data:
              type: object
              properties:
                email:
                  $ref: "#/components/schemas/Email"
                authkey:
                  $ref: "#/components/schemas/AuthKeyRaw"
                url:
                  type: string
                reflected_user_id:
                  $ref: "#/components/schemas/ID"
                connectorName:
                  $ref: "#/components/schemas/LocalToolConnector"
                cerebrateURL:
                  type: string
                local_tool_id:
                  $ref: "#/components/schemas/ID"
                remote_tool_id:
                  $ref: "#/components/schemas/ID"
                tool_name:
                  type: string
            local_tool_connector_name:
              $ref: "#/components/schemas/LocalToolConnector"

    IncomingConnectionRequestInbox:
      type: object
      allOf:
        - $ref: "#/components/schemas/Inbox"
        - type: object
          properties:
            data:
              type: object
              properties:
                connectorName:
                  $ref: "#/components/schemas/LocalToolConnector"
                cerebrateURL:
                  type: string
                  example: "http://192.168.0.1"
                local_tool_id:
                  type: integer
                remote_tool_id:
                  type: integer

    InboxList:
      type: array
      items:
        anyOf:
          - $ref: "#/components/schemas/UserRegistrationInbox"
          - $ref: "#/components/schemas/IncomingConnectionRequestInbox"
          - $ref: "#/components/schemas/AcceptedRequestInbox"

    # SharingGroups
    SharingGroupName:
      type: string

    SharingGroupReleasability:
      type: string

    SharingGroupDescription:
      type: string

    SharingGroup:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/ID"
        uuid:
          $ref: "#/components/schemas/UUID"
        name:
          $ref: "#/components/schemas/SharingGroupName"
        releasability:
          $ref: "#/components/schemas/SharingGroupReleasability"
        description:
          $ref: "#/components/schemas/SharingGroupDescription"
        organisation_id:
          $ref: "#/components/schemas/ID"
        user_id:
          $ref: "#/components/schemas/ID"
        active:
          type: boolean
        local:
          type: boolean
        sharing_group_orgs:
          type: array
          items:
            $ref: "#/components/schemas/Organisation"
        user:
          $ref: "#/components/schemas/User"
        organisation:
          $ref: "#/components/schemas/Organisation"
        created:
          $ref: "#/components/schemas/DateTime"
        modified:
          $ref: "#/components/schemas/DateTime"

    SharingGroupList:
      type: array
      items:
        $ref: "#/components/schemas/SharingGroup"

    # Broods
    BroodName:
      type: string

    BroodDescription:
      type: string

    BroodUrl:
      type: string

    BroodIsTrusted:
      type: boolean
      description: "Trusted upstream source"

    BroodIsPull:
      type: boolean
      description: "Enable pulling of trust information"

    Brood:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/ID"
        uuid:
          $ref: "#/components/schemas/UUID"
        name:
          $ref: "#/components/schemas/BroodName"
        url:
          $ref: "#/components/schemas/BroodUrl"
        description:
          $ref: "#/components/schemas/BroodDescription"
        organisation_id:
          $ref: "#/components/schemas/ID"
        trusted:
          $ref: "#/components/schemas/BroodIsTrusted"
        pull:
          $ref: "#/components/schemas/BroodIsPull"
        skip_proxy:
          type: boolean
        authkey:
          $ref: "#/components/schemas/AuthKeyRaw"
        organisation:
          $ref: "#/components/schemas/Organisation"
        created:
          $ref: "#/components/schemas/DateTime"
        modified:
          $ref: "#/components/schemas/DateTime"

    BroodList:
      type: array
      items:
        $ref: "#/components/schemas/Brood"

    # EncryptionKeys
    EncryptionKeyType:
      type: string
      enum:
        - "pgp"
        - "smime"

    EncryptionKeyValue:
      type: string
      example: |
        -----BEGIN PGP PUBLIC KEY BLOCK-----
        ...
        -----END PGP PUBLIC KEY BLOCK-----

    EncryptionKeyExpiration:
      type: integer
      description: "UNIX timestamp or null of there is no expiration"
      nullable: true

    EncryptionKey:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/ID"
        uuid:
          $ref: "#/components/schemas/UUID"
        type:
          $ref: "#/components/schemas/EncryptionKeyType"
        encryption_key:
          $ref: "#/components/schemas/EncryptionKeyValue"
        revoked:
          type: boolean
        expires:
          $ref: "#/components/schemas/EncryptionKeyExpiration"
        owner_id:
          $ref: "#/components/schemas/ID"
        owner_model:
          $ref: "#/components/schemas/ModelName"
        created:
          $ref: "#/components/schemas/DateTime"
        modified:
          $ref: "#/components/schemas/DateTime"

    EncryptionKeyList:
      type: array
      items:
        $ref: "#/components/schemas/EncryptionKey"

    # AuthKeys
    AuthKeyRaw:
      type: string

    AuthKeyHashed:
      type: string

    AuthKeyExpiration:
      type: integer
      description: "0 or UNIX timestamp"
      example: 0

    AuthKeyCreatedAt:
      type: integer
      description: "UNIX timestamp"

    AuthKeyComment:
      type: string

    AuthKey:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/ID"
        uuid:
          $ref: "#/components/schemas/UUID"
        authkey:
          $ref: "#/components/schemas/AuthKeyHashed"
        authkey_start:
          type: string
          example: abcd
        authkey_end:
          type: string
          example: abcd
        created:
          $ref: "#/components/schemas/AuthKeyCreatedAt"
        expiration:
          $ref: "#/components/schemas/AuthKeyExpiration"
          type: integer
          description: "0 or UNIX timestamp"
        user_id:
          $ref: "#/components/schemas/ID"
        comment:
          $ref: "#/components/schemas/AuthKeyComment"
        user:
          $ref: "#/components/schemas/User"

    AuthKeyList:
      type: array
      items:
        $ref: "#/components/schemas/AuthKey"

    # LocalTools
    LocalToolName:
      type: string

    LocalToolConnector:
      type: string
      nullable: true
      enum:
        - "MispConnector"

    LocalToolSettings:
      type: string
      description: "Stringified JSON representing tool settings"

    LocalToolDescription:
      type: string

    LocalToolIsExposed:
      type: boolean

    LocalTool:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/LocalToolName"
        connector:
          $ref: "#/components/schemas/LocalToolConnector"
        settings:
          $ref: "#/components/schemas/LocalToolSettings"
        description:
          $ref: "#/components/schemas/LocalToolDescription"
        exposed:
          $ref: "#/components/schemas/LocalToolIsExposed"

    LocalToolList:
      type: array
      items:
        $ref: "#/components/schemas/LocalTool"

    # MetaTemplates

    MetaTemplateScope:
      type: string
      enum:
        - "organisation"

    MetaTemplateName:
      type: string

    MetaTemplateNamespace:
      type: string
      example: "cerebrate"

    MetaTemplateDescription:
      type: string

    MetaTemplateVersion:
      type: string
      example: "1.0"

    MetaTemplateSource:
      type: string
      example: "Cerebrate"

    MetaTemplateIsEnabled:
      type: boolean

    MetaTemplateIsDefault:
      type: boolean

    MetaTemplate:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/ID"
        scope:
          $ref: "#/components/schemas/MetaTemplateScope"
        name:
          $ref: "#/components/schemas/MetaTemplateName"
        namespace:
          $ref: "#/components/schemas/MetaTemplateNamespace"
        description:
          $ref: "#/components/schemas/MetaTemplateDescription"
        version:
          $ref: "#/components/schemas/MetaTemplateVersion"
        uuid:
          $ref: "#/components/schemas/UUID"
        source:
          $ref: "#/components/schemas/MetaTemplateSource"
        enabled:
          $ref: "#/components/schemas/MetaTemplateIsEnabled"
        is_default:
          $ref: "#/components/schemas/MetaTemplateIsDefault"
        created:
          $ref: "#/components/schemas/DateTime"
        modified:
          $ref: "#/components/schemas/DateTime"

    # Errors
    ApiError:
      type: object
      required:
        - message
        - url
        - code
      properties:
        message:
          type: string
        url:
          type: string
          example: "/users"
        code:
          type: integer
          example: 500

    UnauthorizedApiError:
      type: object
      required:
        - message
        - url
        - code
      properties:
        message:
          type: string
          example: "Authentication failed. Please make sure you pass the API key of an API enabled user along in the Authorization header."
        url:
          type: string
          example: "/users"
        code:
          type: integer
          example: 403

    MethodNotAllowedApiError:
      type: object
      required:
        - message
        - url
        - code
      properties:
        message:
          type: string
          example: "You do not have permission to use this functionality."
        url:
          type: string
          example: "/users/index"
        code:
          type: integer
          example: 405

    NotFoundApiError:
      type: object
      required:
        - message
        - url
        - code
      properties:
        message:
          type: string
          example: "Invalid user"
        url:
          type: string
          example: "/users/users/view/1234"
        code:
          type: integer
          example: 404

  parameters:
    individualId:
      name: individualId
      in: path
      description: "Numeric ID of the User"
      required: true
      schema:
        $ref: "#/components/schemas/ID"

    userId:
      name: userId
      in: path
      description: "Numeric ID of the User"
      required: true
      schema:
        $ref: "#/components/schemas/ID"

    organisationId:
      name: organisationId
      in: path
      description: "Numeric ID of the Organisation"
      required: true
      schema:
        $ref: "#/components/schemas/ID"

    sharingGroupId:
      name: sharingGroupId
      in: path
      description: "Numeric ID of the Sharing Group"
      required: true
      schema:
        $ref: "#/components/schemas/ID"

    broodId:
      name: broodId
      in: path
      description: "Numeric ID of the Brood"
      required: true
      schema:
        $ref: "#/components/schemas/ID"

    encryptionKeyId:
      name: encryptionKeyId
      in: path
      description: "Numeric ID of the EncryptionKey"
      required: true
      schema:
        $ref: "#/components/schemas/ID"

    authKeyId:
      name: authKeyId
      in: path
      description: "Numeric ID of the AuthKey"
      required: true
      schema:
        $ref: "#/components/schemas/ID"

    localToolId:
      name: localToolId
      in: path
      description: "Numeric ID of the local tool"
      required: true
      schema:
        $ref: "#/components/schemas/ID"

    inboxId:
      name: inboxId
      in: path
      description: "Numeric ID of the local tool"
      required: true
      schema:
        $ref: "#/components/schemas/ID"

    quickFilter:
      name: quickFilter
      in: query
      description: "Quick filter used to match multiple attributes such as name, description, emails, etc."
      schema:
        type: string
        example: "user@example.com"

    metaTemplateUuid:
      name: metaTemplateUuid
      in: path
      description: "UUID of the MetaTemplate"
      required: true
      schema:
        $ref: "#/components/schemas/UUID"

    metaTemplateId:
      name: metaTemplateId
      in: path
      description: "Numeric ID of the MetaTemplate"
      required: true
      schema:
        $ref: "#/components/schemas/ID"

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: |
        The authorization is performed by using the following header in the HTTP requests:

            Authorization: YOUR_API_KEY

  requestBodies:
    # Individuals
    CreateIndividualRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              uuid:
                $ref: "#/components/schemas/UUID"
              email:
                $ref: "#/components/schemas/Email"
              first_name:
                $ref: "#/components/schemas/IndividualFirstName"
              last_name:
                $ref: "#/components/schemas/IndividualLastName"
              position:
                $ref: "#/components/schemas/IndividualPosition"

    EditIndividualRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              uuid:
                $ref: "#/components/schemas/UUID"
              email:
                $ref: "#/components/schemas/IndividualLastName"
              first_name:
                $ref: "#/components/schemas/IndividualFirstName"
              last_name:
                type: boolean
