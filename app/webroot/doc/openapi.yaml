components:
  schemas:
    # Analyst Data
    AnalystDataID:
      type: string
      pattern: '^\d+$'
      maxLength: 10
      example: "12345"

    AnalystDataType:
      type: string
      enum:
        - "Note"
        - "Opinion"
        - "Relationship"

    AnalystObjectType:
      type: string
      enum:
        - "Attribute"
        - "Event"
        - "EventReport"
        - "GalaxyCluster"
        - "Galaxy"
        - "Object"
        - "Note"
        - "Opinion"
        - "Relationship"
        - "Organisation"
        - "SharingGroup"

    AnalystDataAuthors:
      type: string
      example: "john.doe@admin.test"

    AnalystNoteNote:
      type: string
      example: "Provide more context"

    AnalystNoteLanguage:
      type: string
      description: "RFC5646 Language code"
      example: "fr-BE"

    AnalystNoteOpinion:
      type: integer
      description: "The opinion expressed on a scale from 0 to 100 where values < 50 are negatives, 50 is neutral and values > 50 are positives"
      format: int32
      minimum: 0
      maximum: 100
      example: 70

    AnalystData:
      type: object
      properties:
        uuid:
          $ref: "#/components/schemas/UUID"
        object_uuid:
          $ref: "#/components/schemas/UUID"
        object_type:
          $ref: "#/components/schemas/AnalystObjectType"
        authors:
          $ref: "#/components/schemas/AnalystDataAuthors"
        org_uuid:
          $ref: "#/components/schemas/UUID"
        orgc_uuid:
          $ref: "#/components/schemas/UUID"
        created:
          type: string
          example: "2024-03-19 11:10:24"
        modified:
          type: string
          example: "2024-03-19 11:10:24"
        distribution:
          $ref: "#/components/schemas/DistributionLevelId"
        sharing_group_id:
          $ref: "#/components/schemas/SharingGroupId"
        locked:
          $ref: "#/components/schemas/IsLocked"

    AnalystNote:
      allOf:
        - type: object
          properties:
            note:
              $ref: "#/components/schemas/AnalystNoteNote"
            language:
              $ref: "#/components/schemas/AnalystNoteLanguage"
            note_type_name:
              type: string
              enum:
                - "Note"
        - $ref: "#/components/schemas/AnalystData"

    AnalystOpinion:
